                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Menu Information</h4>
                                <button type="button" class="btn btn-primary"  style="float:right;margin-bottom:10px;" id="addMenuButton" data-toggle="modal" data-target="#addItemModal">
                                    Add Menu Item
                                </button>
                                <table class="table table-striped" id="menuInfo">
                                    <thead>
                                    <tr>
                                        <th>Menu Image</th>
                                        <th> Category</th>
                                        <th> Menu Item</th>
                                        <th> Price </th>

                                        <th> Actions</th>

                                    </thead>

                        </div>

                </div>

<!-- modal for adding new menu -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form for adding new item -->
                <form method="post" name="menuForm" id="menuForm" novalidate="novalidate" enctype="multipart/form-data">
                    <label class="form-label">Catrgories </label>
                    <div class="form-group mb-3">
                        <div id="categoryInput" name="categoryInput"></div>

                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" name="itemName" placeholder="starters" pattern="[A-Za-z0-9]+">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Item price</label>
                        <input type="text" class="form-control" id="itemPrice" name="itemPrice" placeholder="80.00">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Item Description</label>
                        <textarea class="form-control" id="description" name="description" pattern="[A-Za-z0-9]+"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Item image</label>
                        <input type="file" class="form-control" id="menuImage" name="menuImage" >
                    </div>
                    <button type="submit" class="btn btn-primary" id="addButton">Save</button>
                    <button  type="submit"  class="btn btn-primary" id="updateButton" style="display:none;">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
